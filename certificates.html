<html>
  <head>
    <title>Portfolio - Certificates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Define CSS variables for the new Royal Space Feel palette */
      :root {
        --color-base: #0F172A; /* Deep Space Navy */
        --color-charcoal-blue: #1E293B; /* Slightly lighter for cards/sections */
        --color-primary-accent: #E0C097; /* Muted Royal Gold */
        --color-secondary-accent: #38BDF8; /* Soft Teal Blue */
        --color-text-light-gray: #E2E8F0; /* Main text */
        --color-text-muted-silver: #CBD5E1; /* Paragraphs inside cards */
        --color-text-slate-gray: #94A3B8; /* Secondary text, footer */
      }

      /* General Body Background */
      body {
        background-color: var(--color-base);
        color: var(--color-text-light-gray);
        min-width: 320px; /* Prevent horizontal scrolling on mobile */
      }

      /* Header Gradient Animation */
      @keyframes headerGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-header-bg {
        background: linear-gradient(135deg, #0F172A, #1E293B, #0F172A); /* Base and Charcoal Blue */
        background-size: 400% 400%;
        animation: headerGradient 15s ease infinite;
      }

      /* Custom styles for a more vibrant look */
      .hover-scale-shadow:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 30px rgba(224, 192, 151, 0.3); /* Royal Gold glow */
      }
      .project-link:hover {
        background-color: var(--color-secondary-accent); /* Soft Teal Blue on hover */
        box-shadow: 0 0 15px var(--color-secondary-accent); /* Soft Teal Blue glow for button */
      }
      .project-image-container {
        position: relative;
        overflow: hidden;
        border-radius: 16px;
      }
      .project-image {
        transition: transform 0.5s ease-in-out;
      }
      .project-card:hover .project-image {
        transform: scale(1.05);
      }
      .image-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(224, 192, 151, 0.1), rgba(15, 23, 42, 0.8)); /* Royal Gold to Base */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .project-card:hover .image-overlay {
        opacity: 1;
      }
      .btn-glow:hover {
        box-shadow: 0 0 20px var(--color-primary-accent); /* Royal Gold glow for button */
      }
      .skill-tag:hover {
        background-color: var(--color-secondary-accent); /* Soft Teal Blue */
        color: var(--color-base); /* Text color changes to base on hover */
        transform: scale(1.1);
        box-shadow: 0 0 10px var(--color-secondary-accent); /* Soft Teal Blue glow */
      }
      .service-icon-bg {
        background-color: rgba(224, 192, 151, 0.2); /* Semi-transparent Royal Gold background for icons */
        border: 2px solid rgba(224, 192, 151, 0.3);
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
      }
      .service-icon-bg:hover {
        background-color: rgba(224, 192, 151, 0.3);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(224, 192, 151, 0.5);
      }
      .social-icon-hover:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 8px var(--color-secondary-accent));
      }

      /* Navbar Link Styles */
      .nav-link {
        position: relative;
        display: inline-block;
        background-color: transparent;
        color: var(--color-text-light-gray); /* Main text color for nav links */
        padding: 10px 20px;
        text-decoration: none;
        transition: color 0.3s ease;
        z-index: 2; /* Ensure nav links are above particles */
      }

      .nav-link::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%; /* Initially hidden */
        height: 2px; /* Thin bar */
        background-color: var(--color-secondary-accent); /* Soft Teal Blue for underline */
        transition: width 0.3s ease-in-out; /* Smooth slide-in */
        z-index: 1;
      }

      .nav-link:hover::after {
        width: 100%; /* Show line on hover */
      }

      .nav-link.active {
        color: var(--color-primary-accent); /* Royal Gold for active link text */
      }

      .nav-link.active::after {
        width: 100%; /* Keep line visible for active link */
        box-shadow: 0 0 10px var(--color-secondary-accent); /* Soft Teal Blue glow for active link */
      }

      /* Particles Canvas */
      #particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind header content */
        pointer-events: none; /* Allow clicks to pass through */
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        body {
          zoom: 0.8; /* Scale down for mobile to maintain desktop layout */
          transform: scale(0.8);
          transform-origin: top center;
          width: 125%; /* Compensate for scaling */
        }
        
        header {
          padding: 1rem;
        }
        
        .nav-link {
          padding: 8px 12px;
          font-size: 14px;
        }

        /* Adjustments for project cards on mobile */
        .grid.md\:grid-cols-2.lg\:grid-cols-3 {
            grid-template-columns: 1fr; /* Stack cards vertically */
        }
      }
    </style>
  </head>
  <body class="font-sans min-h-screen flex flex-col">

        <a href="index.html" class="nav-link">üè† Home</a>

        <a href="services.html" class="nav-link">ü§ù Services</a>
        <a href="certificates.html" class="nav-link active">üìú Certificates</a>
        <a href="contacts.html" class="nav-link">‚úâÔ∏è Contact</a>
      </nav>
    </header>

    <!-- Certificates Section -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-10 pt-24">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-10 text-center text-[var(--color-primary-accent)]">My Certificates</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl w-full">
        <!-- Certificate 1 -->
        <div class="bg-[var(--color-charcoal-blue)] p-6 rounded-2xl shadow-xl hover-scale-shadow transition duration-300 ease-in-out border border-[var(--color-text-slate-gray)]/20 project-card">
          <div class="project-image-container h-48 mb-4">
            <img src="Portfolio-WebsiteImage.png" alt="Certificate for Web Development" class="w-full h-full object-cover project-image" onerror="this.style.backgroundColor='var(--color-base)'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.innerHTML='<div style=\'color:var(--color-primary-accent);font-size:2rem\'>üèÜ</div>'" />
            <div class="image-overlay"></div>

          <h3 class="text-2xl font-bold text-[var(--color-primary-accent)] mb-3">Web Development Basics</h3>

          <a href="#"
             class="mt-5 inline-block px-6 py-3 bg-[var(--color-primary-accent)] text-[var(--color-base)] rounded-lg font-semibold project-link transition duration-300 ease-in-out">
            View Certificate
          </a>

    <!-- Footer -->
    <footer class="text-center py-8 border-t border-gray-800 text-sm text-[var(--color-text-slate-gray)]">
      ¬© Sanyukt Kumar Rai ‚Ä¢ Portfolio Website
    </footer>

    <script>
      // Particles JS for header
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const numParticles = 50;

      function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 1.5 + 0.5; // Smaller particles
          this.speedY = Math.random() * 0.2 + 0.1; // Slower movement
          this.opacity = Math.random() * 0.5 + 0.2; // Semi-transparent
        }

        update() {
          this.y += this.speedY;
          if (this.y > canvas.height) {
            this.y = 0;
            this.x = Math.random() * canvas.width;
          }
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
          ctx.fill();
        }
      }

      function initParticles() {
        particles = [];
        for (let i = 0; i < numParticles; i++) {
          particles.push(new Particle());
        }
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
        }
        requestAnimationFrame(animateParticles);
      }

      window.addEventListener('resize', () => {
        resizeCanvas();
        initParticles(); // Re-initialize particles on resize
      });

      // Initial setup
      resizeCanvas();
      initParticles();
      animateParticles();
    </script>
  </body>
</html>
